<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ayuda</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>
<body>
    <div class="principalheader">
        <div id="row">
            <div id="logoprincipal">
                <logo></logo>
            </div>
            <div id="botonpanico">
                <div><a href="https://www.google.com.ar/"><H>Salí rapido</H></a></div>
            </div>
        </div>
        <div id="navcomponent">
            <navegador></navegador>
        </div>
        <script src="../js/webcomponents.js"></script>
    </div>
    <div id="divformulario">
        <div id="formulario"> 
            <form action="http://127.0.0.1:5000" method="post">
                <table>
                    <tbody>
                        <tr>
                            <td> Nombre completo* </th>
                            <td> <input name="Nombre completo" type="text" placeholder="Ingrese su nombre y apellido" id="nombreId" size="130" required> </td>
                        </tr>
                        <tr>
                            <td> Dirección* </th>
                            <td> <input name="Dirección" type="text" placeholder="Ingrese su dirección" id="direccionId" size="130" required> </td>
                        </tr>
                    </tbody>
                </table>
                <div class="botonesflex">
                    <button type="button" class="inputbutton" id="btnAddDenuncia">save</button>
                </div>
            </form>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/webcomponents.js"></script>

</body>
</html>
